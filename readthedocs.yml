
version: 2  # version no for readthedocs.yml; v1 deprecated

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false

formats: all

python:
   version: 3.7
   install:
      - requirements: docs/requirements.txt
      - method: pip
        path: .
        extra_requirements:
            - docs
   system_packages: true

